<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <div class="masthead-title">
          <h1><strong><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a></strong></h1>
        </div>
        <div class="masthead-links">
          <ul>
            <li><a href="http://bomsy.github.io/">blog</a></li>
            <li><a href="#">about</a></li>
            <li><a target="_blank" href="https://github.com/bomsy">github</a></li>
            <li><a target="_blank" href="https://twitter.com/b4bomsy">twitter</a></li>
            <li><a href="#">projects</a></li>
          </ul>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>

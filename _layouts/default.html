<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <div class="masthead-title">
          &lt;a href="<i class="h3">{{ site.displayurl }}</i>" name="<i class="h1"><a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a></i>" target="<i class="h3">{{ site.tagline }}</i>"&gt; &lt;/a&gt;
        </div>
        <div class="master-links">
          <ul>
            <li><a href="#">blog</a></li>
            <li><a href="#">github</a></li>
            <li><a href="#">twitter</a></li>
            <li><a href="#">projects</a></li>
            <li><a href="#">resume</a></li>
          </ul>
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
